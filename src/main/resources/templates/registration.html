<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>

<form action="/registration" method="post">
  <input type="hidden" name="client_id" th:value="${client_id}">
  <input type="hidden" name="response_type" th:value="${response_type}">
  <input type="hidden" name="state" th:value="${state}">
  <input type="hidden" name="scope" th:value="${scope}">
  <input type="hidden" name="redirect_url" th:value="${redirect_url}">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a th:href="@{/login(client_id=${client_id}, response_type=${response_type}, state=${state}, scope=${scope}, redirect_url=${redirect_url})}">Войти</a></p>
</body>
</html>
